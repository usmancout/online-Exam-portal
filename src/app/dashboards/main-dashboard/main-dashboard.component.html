<div class="dashboard-full">
  <header>
    <h1>Welcome to the Quiz Dashboard</h1>
    <p>Select a subject to start your quiz</p>
  </header>

  <main class="subjects-container">
    <div class="subject-card" (click)="startQuiz('Math')">
      <h2>Math</h2>
      <p>Challenge yourself with numbers!</p>
    </div>
    <div class="subject-card" (click)="startQuiz('Science')">
      <h2>Science</h2>
      <p>Explore the wonders of the universe!</p>
    </div>
    <div class="subject-card" (click)="startQuiz('History')">
      <h2>History</h2>
      <p>Dive into the past and learn history!</p>
    </div>
    <div class="subject-card" (click)="startQuiz('English')">
      <h2>English</h2>
      <p>Test your grammar and vocabulary!</p>
    </div>
  </main>
</div>
